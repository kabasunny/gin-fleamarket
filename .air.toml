# Webアプリケーションの設定ファイル
# ginは、Go言語で書かれたHTTP Webフレームワークで、RESTful APIを構築するためによく使用され、この.ari.tomlファイルは、開発中のアプリケーションのビルドや実行に関連する様々な設定を定義している
# 開発者がアプリケーションのビルドや実行をカスタマイズするために使用する


root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []

  # Windows 環境では実行ファイルに .exe 拡張子が必要である
  
  # Windows 実行ファイルのパスに `.exe` 拡張子を追加
  bin = "./tmp/main" 
  
  # Windows ビルドコマンドに `.exe` 拡張子を追加
  cmd = "go build -o ./tmp/main ."

  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
